<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/svg+xml" href="/vite.svg" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Cinematic Gallery</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;600;700&family=Playfair+Display:wght@700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="/style.css">
    <meta property="og:image" content="https://bolt.new/static/og_default.png">
    <meta name="twitter:card" content="summary_large_image">
    <meta name="twitter:image" content="https://bolt.new/static/og_default.png">
</head>
  <body>
    <header class="hero">
      <div class="hero-content">
        <h1 class="hero-title">Cinematic Gallery</h1>
        <p class="hero-subtitle">A curated collection of stunning photography</p>
      </div>
      <div class="scroll-indicator">
        <span>Scroll to explore</span>
        <div class="scroll-line"></div>
      </div>
    </header>

    <main>
      <div class="gallery"></div>
    </main>

    <footer>
      <p>Images powered by <a href="https://picsum.photos" target="_blank">Lorem Picsum</a></p>
    </footer>

    <script type="module" src="/app.js"></script>
  </body>
</html>
